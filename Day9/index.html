<body>

  <p><em>Psst: have a look at the JavaScript Console</em> ğŸ‘©ğŸ»â€ğŸ’»</p>
  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    //Break point with right click - > break-on -> attribute modifications
    
    // Regular
    console.log('Hello world')

    // Interpolated
    console.log('Hello %s', 'world')

    // Template literals
    console.log(`Hello ${'world'}`)

  

    // Styled****
    console.log('%c Hello I am a styled text', 'font-size: 50px; background-color:red');

    // warning!
    console.warn('OH NOO');

    // Error :|
    console.error('OH ERROR');
    
    // Info
    console.info('Regular dancing heals your trauma');

    // Testing

    console.assert(1 === 1, 'that is true'); // assert just fires when sth wrong
    console.assert(1 === 2, 'that is wrong'); // assert just fires when sth wrong

    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'you did not select right element');

    // clearing
    console.clear();


    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
    //  console.groupCollapsed(`${dog.name}`); default collapsed
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.log(`${dog.name} is ${dog.age * 7} dog years old`)
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Hilal');
    console.count('Ayse');
    console.count('Hilal');
    console.count('Arife');
    console.count('Hilal');
    console.count('Ayse');
    console.count('Hilal');

    // timing: how long something takes
    console.time('fethcing data');
    fetch('https://api.github.com/users/wesbos')
    .then(data => data.json)
    .then(data => {
      console.log(data);
      console.timeEnd('fethcing data');
    })

    //table
    console.table(dogs);



  </script>
