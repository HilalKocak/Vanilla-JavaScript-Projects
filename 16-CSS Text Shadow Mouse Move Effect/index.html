<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>

</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>

  const hero = document.querySelector('.hero')
  const text = hero.querySelector('h1')
  const walk = 400; // 100px

  function shadow(e) {
    // console.log(e);
    // const width = hero.offsetWidth;
    // const height = hero.offsetHeight;
    const { offsetWidth: width, offsetHeight: height } = hero
    let { offsetX:x, offsetY:y } = e; // x, y position of mouse

    // console.log(x,y)

    // console.log("**", this, e.target)

   console.log('x,y', x, y)
    if(this !== e.target){
      x = x + e.target.offsetLeft; // x and y reassign-let
      y = y+ e.target.offsetTop;
    }
    console.log('x,y', x, y)

    const xWalk = Math.round((x / width * walk) - (walk / 2));
    const yWalk = Math.round((y / width * walk) - (walk / 2));

    console.log(xWalk, yWalk)
    text.style.textShadow = `
    ${ xWalk }px ${ yWalk }px 0 rgba(255, 0, 255, 0.7),
    ${ xWalk * -1}px ${ yWalk }px 0 rgba(0, 255, 255, 0.7),
    ${ yWalk }px ${ xWalk* -1 }px 0 rgba(0, 0, 255, 0.7),
    ${ yWalk * -1 }px ${ xWalk }px 0 rgba(255, 0, 255, 0.7)
    `
  }

  hero.addEventListener('mousemove', shadow);

</script>
</body>
</html>
